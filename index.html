<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container fadeIn">
        <div class="header">
            <img src="./imgs/Green Leaf Minimalist  Organic Shop Logo.png" alt="">
            <h2>Login </h2>
        </div>
        <form class="login-form">
            <div class="input-icons">
                <i class="bi bi-person-fill icon"></i>
            <input type="text" name="username" placeholder="Username"required class="input-field" />
        </div>
        <div class="input-icons">
            <i class="bi bi-lock-fill icon"></i>
            <input type="password" name="password" placeholder="Password" id="password" required class="input-field"/>
        </div>
                <br>
            <a href="#" class="hover-underline-animation">forgot password?</a>
            <button type="submit" class="btn hover" title="Login">Login</button>
          </form>
    </div>
</body>
<!-- <script src="./script.js"></script> -->
</html>
